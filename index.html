<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Logg Inn!</title>
    <style>
        .navbar{
            margin-top: 0px;
        }
        .logInHolder{
            width: 100%;
        }
        .logInHolder form{
            margin: 20px auto;
            width: 25%;
            font-size: 1.8em;
            height: 400px;
        }
        .logInHolder form input{
            border-radius: 5px;
            font-size: 1.2em;
            width: 100%;
            height: 40px;
            border: none;
        }
        .btn{
            margin-top: 40px;
            color: #fff;
            width: 75%;
            background-color: #556b2f;
            border: 4px solid black;

        }

    </style>
</head>
<body>
<div class="navbar">
    <ul class="navElementContainer">
        <li class="navElement"><a href="#"><img src="images/backBtn.png"/></a></li>
        <li class="navElement"><a href="#"><img src="images/iTerlogo.png" alt="Logo/Hjem Knapp"/></a></li>
        <li class="navElement"><a href="#"><img src="images/flagg.png" alt="Velg Språk"/></a></li>
        <li class="navElement"><a href="#"><img src="images/user.png" alt="Brukerprofil"/></a></li>
    </ul>
</div>
<div class="clear"></div>
<div class="container">
    <div class="logInHolder">
        <form>
            <p><label for="brukernavn">Brukernavn: </label></p>
            <input type="text" name="brukernavn" id="brukernavn"/>
            <p><label for="passord">Passord: </label></p>
            <input type="password" name="passord" id="passord"/>
            <input class="btn" type="button" value="Logg Inn!"/>
        </form>

        <p class="test">HEIHEI</p>
        <p>HEIHEI</p>
    </div>
</div>
<footer>
    <ul>
        <li><a href="#">Vårt Github Repository</a></li>
        <li><a href="#">Kontakt Oss!</a></li>
        <li><a href="#">Kurs</a></li>
        <li>Gruppe 7B &copy 2021</li>

    </ul>
</footer>
</body>
</html>
