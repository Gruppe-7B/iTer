<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>iTer</title>
        <style>
            
        #spraak{
        width: 70px;
        height: 50px;
        margin-right: 0px;
        margin-left: 1400px;
        margin-top: 0px;
        position: solid;
        }
        .container{
            margin-bottom: 200px;
        }

        #tilbake{
        width: 50px;
        height: 35px;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 370px;
        float: left;
        position: solid;
        }

        #Logo{
        height: 100px;
        width: 80px;
        float: top;
        margin-left: auto;
        margin-right: auto;
        display: block;
        position: solid;
        }
            
        ul{
            list-style: none;
            margin: 10px;
        }
        .info{
            width: 100%;
        }
        .infoBox{
            width: 50%;
            float:left;
        }
        .map_View{
            width: 50%;
            float:right;
        }
        .map_View img{
            width: 80%;
        }
        #attendingPopUp{
            visibility: hidden;
            text-align: center;
        }
        .button{
            text-decoration: none;
            padding: 5px;
            color: #fff;
            background-color: #556b2f;
        }
        .button-big{
            padding: 10px 15px;
        }
        .button-img{
            width: 10%;
            padding: 2px;
        }
        .buttons{
            float: right;
            display: inline;
            background-color: orange;
        }
        .buttons li{
            margin-top: 10px;
            margin-left: 15px;
            margin-right: 20px;
            float: left;
        }
        .radioBoxes{
        font-size:20px;
        text-align:center;
        color:#556b2f;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <!-- logo/hjemknappen-->

    <a href="https://gruppe-7b.github.io/iTer/"><img src="images/iTerlogo.png" id="Logo"></a>

    <!-- tilbakeknapp -->

    <a href="https://gruppe-7b.github.io/iTer/"><img src="images/backBtn.png" id="tilbake"></a>

    <!-- flagg språk som liksom skal være klikkbart -->
    
    <a href="https://gruppe-7b.github.io/iTer/"><img alt="ENG" src="images/flagg.png" id="spraak"</a>

    <!-- Overskrfit organiser tur -->

    <h1 style="text-align:center">Organiser en tur</h1>

    <!-- tittel text felt -->
     <h4>Tittel</h4>
    <form>
        <input type="text">
        </form>


    <br>

    <!-- tekst felt for info om turen -->
    <h4>Tekst</h4>
    <form>
        <input type="text">
        </form>

    <br>

    <!-- knapp for kart -->

    <button type="button">Kart</button>
    <div class="map_View">
        <img src="images/map.jpg"/>
    </div>

    <!-- knapp for turtype -->

    <button type="button">Turtype</button>

    <!-- overskrift vanskelighetsgrad -->

    <h3 style="text-align:center">Vanskelighetsgrad</h3>

    <!-- vanskelighetsgrad 6 punker-->
                                 
     <div class="radioBoxes">
        OPPGI VANSKELIGEHTSGRAD:<br>
        <br>
        <input type="radio" id="En" name="gradering" value="1">
        <input type="radio" id="To" name="gradering" value="2">
        <input type="radio" id="Tre" name="gradering" value="3">
        <input type="radio" id="Fire" name="gradering" value="4">
        <input type="radio" id="Fem" name="gradering" value="5">
      </div>

    <!-- knapp registrer tur -->

    <button type="button" style="background-color:#556b2f;margin:auto;display:block">Registrer tur!</button>
    </div>
   <footer>
        <ul>
            <li><a href="#">Vårt Github Repository</a></li>
            <li><a href="#">Kontakt Oss!</a></li>
            <li><a href="#">Kurs</a></li>
            <li>Gruppe 7B &copy 2021</li>
    
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
